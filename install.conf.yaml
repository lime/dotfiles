- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.aliases:
    ~/.config/:
      glob: true
      path: config/*
      relink: true
    ~/.zdir:
    ~/.zshrc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [chsh -s $(which zsh), Making zsh the default shell]
